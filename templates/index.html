<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sentiment App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding-top:40px; }
    input { width:60%; padding:10px; font-size:1rem; }
    button { padding:10px 16px; font-size:1rem; margin-left:8px; }
    .result { margin-top:20px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Sentiment Classifier</h1>
  <input id="text" placeholder="Type something..." />
  <button onclick="analyze()">Analyze</button>
  <div id="result" class="result"></div>

  <script>
    async function analyze() {
      const text = document.getElementById("text").value;
      if (!text) { alert("Please enter text"); return; }

      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById("result").textContent = "Prediction: " + data.prediction;
      } else {
        document.getElementById("result").textContent = "Error: " + (data.error || "unknown");
      }
    }
  </script>
</body>
</html>
